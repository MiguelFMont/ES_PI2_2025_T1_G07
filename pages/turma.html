<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/pageMain.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="containerTurmas">
        <div class="desingTurmas">
            <img src="../assets/flatGrup.png" alt="">
            <p>Você ainda não tem uma diciplina</p>
            <div class="contentTurma">
                <button id="criarTurmaBtn">Criar diciplina</button>
            </div>
        </div>
    </div>
    <div class="createBody">
        <div class="createContainer">
            <h1>Criar diciplina</h1>
            <div class="closeCreateClass">
                <i class="ph ph-x"></i>
            </div>
            <div class="nameClass">
                <input type="text" placeholder=" " id="nomeDaTurma">
                <label for="text">Nome da diciplina</label>
            </div>
            <div class="codeClass">
                <input type="text" placeholder=" " id="codigoDaTurma">
                <label for="text">Código</label>
            </div>

            <div class="teste">
                <input type="text" placeholder=" " id="nomeDaTurma">
                <label for="text">teste</label>
            </div>

            <div class="periodoDaTurma">
                <select id="quantTurmas" name="quantTurmas" placeholder=" ">
                    <option value="0">Selecionar</option>
                    <option value="1">1° Semestre</option>
                    <option value="2">2° Semestre</option>
                    <option value="3">3° Semestre</option>
                    <option value="4">4° Semestre</option>
                    <option value="5">5° Semestre</option>
                    <option value="6">6° Semestre</option>
                    <option value="7">7° Semestre</option>
                    <option value="8">8° Semestre</option>
                    <option value="9">9° Semestre</option>
                    <option value="10">10° Semestre</option>
                </select>
                <label for="quantTurmas">Periodo do curso</label>
            </div>

            <div class="buttonCreate">
                <button id="saveDicipline">Salvar diciplina</button>
            </div>
        </div>
        <div class="closedCreate">
            <div class="alertClosed">
                <h1>! ALERTA !</h1>
                <p>Tem certeza que deseja descartar todas as alterações?</p>
                <div class="buttonAlert">
                    <button class="bntYes">sim</button>
                    <button class="bntNo">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="bodyWithDicipline">
        <div class="dicipline">
            <div class="imgDicipline">
                <h1>Nome da diciplina</h1>
                <i class="ph ph-dots-three-vertical"></i>
                <img src="../assets/diciplina/um.png" alt="">
            </div>
            <div class="codeDicipline">
                <p id="codeDiciplineCard">1234</p>
                <p>-</p>
                <p id="nameDiciplineCard">Nome da diciplina</p>
            </div>
            <div class="contentDicipline">
                <i class="ph ph-pencil-simple"></i>
                <i class="ph ph-note-pencil"></i>
                <i class="ph ph-folder"></i>
            </div>
        </div>
        <div class="plusDicipline">
            <div class="boderPlus">
                <i class="ph ph-plus"></i>
            </div>
        </div>
    </div>

    <script src="../scripts/program.js" defer></script>
</body>
</html>
