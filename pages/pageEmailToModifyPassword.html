<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" class="logo32" type="image/png" href="../assets/Logo32x32.png" />
    <link href="../styles/pageEmailToModifyPassword.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../styles/load.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Recuperação de Senha</title>
</head>

<body>
    <div class="load" style="display: none;">
        <div class="loadCircle"></div>
    </div>
    <div class="container">
        <div class="title">
            <img class="logo" src="../assets/logoComIcone.png" alt="">
        </div>
        
        <h1>Informe seu e-mail cadastrado.</h1>
        <div class="modal">
            <h2>Enviaremos um link para redefinir sua senha.</h2>
            
            <div class="inputEmail">
                <input type="text" id="email" placeholder=" ">
                <label>Digite seu email</label>
            </div>

            <button class="solicitar-btn" id="enviar">Enviar</button>
            <div class="voltarLogin">
                <a href="../index.html">Voltar ao login</a>
            </div>
        </div>
    </div>
    <script src="../scripts/auth.js"></script>
</body>
</html>
