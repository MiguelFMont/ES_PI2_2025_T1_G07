<script>
document.addEventListener("DOMContentLoaded", () => {
    const btnTurma = document.getElementById("btnTurma");
    const turmaDiv = document.getElementById("turma");

    btnTurma.addEventListener("click", async (event) => {
        event.preventDefault(); // impede redirecionamento

        try {
            const response = await fetch("../pages/turma.html");
            if (!response.ok) throw new Error("Erro ao carregar turma.html");

            const html = await response.text();

            // injeta o conteúdo do HTML dentro da div
            turmaDiv.innerHTML = html;

            // executa o script program.js depois do conteúdo estar no DOM
            const script = document.createElement("script");
            script.src = "../scripts/program.js";
            script.defer = true;
            document.body.appendChild(script);
        } catch (error) {
            turmaDiv.innerHTML = "<p>Erro ao carregar conteúdo.</p>";
            console.error(error);
        }
    });
});
</script>
</body>
