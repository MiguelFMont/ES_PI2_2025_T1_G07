<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" class="logo32" type="image/png" href="../assets/logo32x32.png" />
    <link href="../styles/pageRecoveryPassword.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../styles/load.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Recuperação de Senha</title>
</head>

<body>
    <div class="load" style="display: none;">
        <div class="loadCircle"></div>
    </div>
    <div class="container">
        <div class="title">
            <img class="logo" src="../assets/logoComIcone.png" alt="">
        </div>
        
        <div class="modal">
            <h1>Redefinição de Senha</h1>
            
            <div class="inputNewPassword">
                <input type="password" id="newPassword" placeholder=" ">
                <label>Digite sua nova senha</label>
                <div class="eyes-password">
                    <i class="ph ph-eye-slash" onclick="eyePassword('newPassword', this)"></i>
                </div>
            </div>
            <div class="inputNewPassword">
                <input type="password" id="confirmPassword" placeholder=" ">
                <label>Confirme sua senha</label>
                <div class="eyes-password">
                    <i class="ph ph-eye-slash" onclick="eyePassword('confirmPassword', this)"></i>
                </div>
            </div>

            <p class="change-email">
                Deseja mudar o e-mail? <a href="http://localhost:3000/recuperar-senha">Mude aqui</a>
            </p>

            <button class="modify-btn">Modificar</button>
        </div>
    </div>
    <script src="../scripts/auth.js"></script>
</body>
</html>
