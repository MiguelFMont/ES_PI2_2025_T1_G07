<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" class="logo32" type="image/png" href="../assets/logo32x32.png" />
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/load.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
    <title>NotaDez</title>
</head>

<body>
    <div class="load" style="display: none;">
        <div class="loadCircle"></div>
    </div>
    <div class="alert">
        <button id="bntAlertClosed">
            <i class="ph ph-check"></i>
        </button>
        <p>
            CÃ³digo enviado! Verifique seu e-mail para continuar com o cadastro.
        </p>
    </div>
    <div class="container">
        <div class="title">
            <img class="logo" src="../assets/logoComIcone.png" alt="">
        </div>
        <div class="subtitle">
            <h2>Cadastre-se</h2>
        </div>
        <div class="login">
            <div class="loginContainer">
                <div class="name">
                    <input id="name" type="text" placeholder=" ">
                    <label>Nome</label>
                </div>
                <div class="mail">
                    <input id="email" type="email" placeholder=" ">
                    <label>Email</label>
                </div>
                <div class="tel">
                    <input id="telefone" type="tel" placeholder=" ">
                    <label>Telefone </label>
                </div>
                <div class="password">
                    <input id="password" type="password" placeholder=" ">
                    <label>Senha </label>
                    <div class="eyes-password">
                        <i class="ph ph-eye-slash" onclick="eyePassword('password', this)"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttonsCheck">
            <button class="buttonSignUp" id="enviar">Enviar</button>
        </div>
        <a href="../index.html" class="backButton">Voltar</a>
    </div>

    <div class="background" id="cadastro" style="z-index: 1;">
        <div class="containerMonster">
            <div class="monsterOne">
                <div class="eyeContainer">
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="monsterTwo">
                <div class="eyeContainer">
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="monsterThree">
                <div class="eyeContainer">
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/helpers.js"></script>
    <script src="../scripts/api.js"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/monster.js"></script>
</body>

</html>
