    <div class="background">
        <div class="containerMonster">

                    <div class="eye">

                    </div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="monsterTwo">
                <div class="eyeContainer">

                    </div>
                    <div class="mouth"></div>

        <div class="buttonsCheck">

        </div>
