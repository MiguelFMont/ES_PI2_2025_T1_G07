<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" class="logo32" type="image/png" href="../assets/logo32x32.png" />
    <link href="../styles/pageUserSettings.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../styles/load.css">
    <link rel="stylesheet" href="../styles/alert.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
    <title>Recuperação de Senha</title>
</head>

<body>
    
    <div class="load" style="display: none;">
        <div class="loadCircle"></div>
    </div>

    <div class="container">
        <div class="title">
            <img class="logo" src="../assets/logoComIcone.png" alt="">
        </div>

        <div class="modal">
            
            <h1>Informações de Cadastro</h1>
            <div class="email">
                <p>email</p>
            </div>
            <div class="modal-columns">
                <div class="name">
                    <input type="text" id="oldName" placeholder=" ">
                    <label></label>
                </div>
                <div class="tel">
                    <input type="text" id="telenofe" placeholder=" ">
                    <label></label>
                </div>
                <div class="password">
                    <input type="password" id="senha" placeholder=" ">
                    <label></label>
                </div>
            </div>

        </div>
        <button class="update-btn">Atualizar</button>
    </div>
    <script src="../scripts/userSettings.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/alert.js"></script>
    <script src="../scripts/loader.js"></script>
</body>

</html>
