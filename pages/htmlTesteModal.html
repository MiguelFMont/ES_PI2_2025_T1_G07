<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Modal Expansível</title>
    <link rel="stylesheet" href="../styles/modalExpansivo.css">
    <link rel="stylesheet" href="../styles/pageMain.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />

</head>

<body>

    <div class="modalEdicaoExpansivel show">

        <div class="headerModalExpansivel">
            <h3><i class="ph ph-pencil-simple"></i> Editar Disciplina</h3>
            <button class="btnFecharExpansivel" aria-label="Fechar modal">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="contentModalExpansivel">

            <div class="campoEdicao">
                <label for="editNomeDisciplina"><i class="ph ph-buildings"></i>Nome da Instituição</label>
                <input type="text" id="editNomeDisciplina" value="">
            </div>

            <div class="campoEdicao">
                <label><i class="ph ph-books"></i> Disciplinas Vinculadas Atualmente</label>

                <div class="listaCursosAtuais">

                    <div class="itemCursoAtual">
                        <span class="nomeCurso"></span>
                        <button class="btnDeletarCurso" aria-label="">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>

                    <div class="itemCursoAtual marcadoParaDeletar">
                        <span class="nomeCurso"></span>
                        <button class="btnDeletarCurso btnDesfazer" aria-label="">
                            <i class="fas fa-undo"></i>
                        </button>
                    </div>

                    <div class="itemCursoAtual">
                        <span class="nomeCurso"></span>
                        <button class="btnDeletarCurso" aria-label="">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>

                </div>
            </div>

            <div class="campoEdicao">
                <label for="addCursoInput"><i class="fas fa-plus-circle"></i> Adicionar Nova Disciplina à Curso</label>

                <div class="addCursoContainer">
                    <input type="text" id="addCursoInput" placeholder="Nome da nova disciplina...">
                    <button class="btnAddCurso">
                        <i class="fas fa-plus"></i> Adicionar
                    </button>
                </div>

                <div class="boxInfoDisciplinas">
                    <div class="campoEdicao">
                        <label for="inputSiglaDiciplina">Sigla</label>
                        <input type="text" placeholder="Ex: PI" id="inputSiglaDiciplina">
                        <label for="text"></label>
                    </div>
                    <div class="campoEdicao">
                        <label for="inputCodigoDiciplina">Código</label>
                        <input type="text" placeholder="Ex: PI-2025" id="inputCodigoDiciplina">
                        <label for="text"></label>
                    </div>
                    <div class="campoEdicao">
                        <label for="periodoSelect">Período</label>
                        <select id="periodoSelect" required>
                            <option value="" disabled selected>Selecione o período</option>
                            <option value="1">1° Semestre</option>
                            <option value="2">2° Semestre</option>
                            <option value="3">3° Semestre</option>
                            <option value="4">4° Semestre</option>
                            <option value="5">5° Semestre</option>
                            <option value="6">6° Semestre</option>
                            <option value="7">7° Semestre</option>
                            <option value="8">8° Semestre</option>
                            <option value="9">9° Semestre</option>
                            <option value="10">10° Semestre</option>
                            <option value="11">11° Semestre</option>
                            <option value="12">12° Semestre</option>
                            <option value="13">13° Semestre</option>
                            <option value="14">14° Semestre</option>
                        </select>

                        <label for="text"></label>
                    </div>
                </div>

                <div class="tempAndButtons">
                    <div class="cursosTemporarios">
    
                        <div class="itemCursoTemp">
                            <span></span>
                            <button class="btnRemoverTemp" aria-label="Remover curso temporário">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
    
                        <div class="itemCursoTemp">
                            <span></span>
                            <button class="btnRemoverTemp" aria-label="Remover curso temporário">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
    
                    <div class="footerModalExpansivel">
                        <button class="btnCancelarEdicao">
                            <i class="fas fa-times-circle"></i> Cancelar
                        </button>
                        <button class="btnSalvarEdicao">
                            <i class="ph ph-check"></i> Salvar Alterações
                        </button>
                    </div>
                </div>


            </div>

        </div>

    </div>

    <script>
        // Espera o documento HTML ser completamente carregado
        document.addEventListener('DOMContentLoaded', () => {

            // Espera o documento carregar
            document.addEventListener('DOMContentLoaded', function () {
                // Encontra o seu select pelo ID e "ativa" o Choices.js nele
                const elementoSelect = document.getElementById('periodoSelect');
                const choices = new Choices(elementoSelect, {
                    searchEnabled: false, // Desabilita a busca (opcional)
                    itemSelectText: 'Pressionar para selecionar', // Traduz (opcional)
                });
            });

        });

    </script>

</body>

</html>
