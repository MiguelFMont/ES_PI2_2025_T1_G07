    <body>
        <div class="background">
            <div class="containerMonster">
                <div class="monsterOne">
                    <div class="eyeContainer">
                        <div class="eye">
                            <div class="pupil"></div>
                        </div>
                    </div>
                    <div class="mouth"></div>
                </div>
                <div class="monsterTwo">
                    <div class="eyeContainer">
                        <div class="eye">
                            <div class="pupil"></div>
                        </div>
                        <div class="eye">
                            <div class="pupil"></div>
                        </div>
                    </div>
                    <div class="mouth"></div>
                </div>
                <div class="monsterThree">
                    <div class="eyeContainer">
                        <div class="eye">

                        </div>
                        <div class="eye">
                            <div class="pupil"></div>
                        </div>
                    </div>
                    <div class="mouth"></div>

        <div class="container">
            <div class="title">
                <img class="logo" src="./assets/logoComIcone.png" alt="">
            </div>
            <div class="subtitle">
                <h2>Login</h2>
            </div>
            <div class="login">
                <div class="mail">
                    <input type="text" placeholder=" " id="email">
                    <label for="email" >Endereço de e-mail</label>
                </div>
                <div class="password">
                    <input type="password" placeholder=" " id="password">
                    <label for="password">Senha</label>
                    <div class="forgotPassword">
                        <p>*esqueceu sua senha?</p>
                        <a href="#">clique aqui!</a>
                    </div>
                </div>
            </div>

            <div class="buttonsCheck">
                <button class="buttonLogin">Entrar</button>
            </div>

            <div class="signUpContainer">
                <p>Não tem conta ainda?</p>
                <a class="signUpLink" href="./Pages/pageCadastro.html">Cadastre-se</a>
            </div>
        </div>
